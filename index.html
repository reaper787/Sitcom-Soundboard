<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitcom Soundboard</title>
  <script src="https://kit.fontawesome.com/a5726e22ce.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="emoji.svg" type="image/x-icon">
  <style>
    html {
        color-scheme: dark;
    }

.container {
  text-align: center;
}

.sound-btn {
  padding: 10px 20px;
  font-size: 18px;
  margin: 10px;
  background-color: #0076c5;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.sound-btn:hover {
  background-color: #2980b9;
}

  </style>
</head>
<body>
  <div class="container">
    <button class="sound-btn" id="laugh-btn">Laugh Track Sinefeld <i class="fa-regular fa-face-grin-squint-tears"></i></button>
    <button class="sound-btn" id="applause-btn">Normal Laugh Track <i class="fa-regular fa-face-laugh-squint"></i></button>
    <button class="sound-btn" id="aww-btn">Ooooh <i class="fa-regular fa-face-surprise"></i></button>
  </div>

  <audio id="laugh-audio" src="Audio/sitcom-crowd-laughing-seinfield.mp3"></audio>
  <audio id="applause-audio" src="Audio/sitcom-laughing-1.mp3"></audio>
  <audio id="aww-audio" src="Audio/sitcom-ooh.mp3"></audio>
  <audio id="ohhhh-audio" src="Audio/OHHHH MEME!.mp3"></audio>

  <script src="script.js"></script>
  <script>
    document.getElementById('laugh-btn').addEventListener('click', playLaugh);
document.getElementById('applause-btn').addEventListener('click', playApplause);
document.getElementById('aww-btn').addEventListener('click', playAww);

function playLaugh() {
  var audio = document.getElementById('laugh-audio');
  audio.play();
}

function playApplause() {
  var audio = document.getElementById('applause-audio');
  audio.play();
}

function playAww() {
  var audio = document.getElementById('aww-audio');
  audio.play();
}

  </script>
</body>
</html>
